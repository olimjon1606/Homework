    <title>Portfolio</title>

<body>
    <nav id="header">
        <div>
            <a href="./home.html">Home</a>

            <a href="./contact.html">Contact me</a>
        </div>
    </nav>
    <hr>
    <main>
        <section class="contact-me">
            <form action="submit">
                <label for="text">Full name*</label>
                <input type="text" required placeholder="Your name...">
                <input type="text" required placeholder="Your last name..."><br>
                <label for="text" >Phone number*</label>
                <input type="number" required name="phone-number" placeholder="Your phone..."><br>
                <label for="text">Country</label>
                <select name="Country" id="country">
                    <option value="USA">United States</option>
                    <option value="poland">Poland</option>
                    <option value="Uzbekistan">Uzbekistan</option>
                    <option value="Russia">Russia</option>
                </select><br> 
                <textarea name="message" id="message" cols="20" rows="15" placeholder="Message..."></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <hr>
    <footer id="footer">
        <section class="social-links">
            <a href="" target="_blank"><i class="fa-brands fa-2x fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-2x fa-instagram"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-2x fa-linkedin"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-2x fa-twitter"></i></a>
        </section>
    </footer>

</body>

</html>
